    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
       $.extend($.expr[':'], {
            'containsi': function (elem, i, match, array) {
                return (elem.textContent || elem.innerText || '').toLowerCase()
                .indexOf((match[3] || "").toLowerCase()) >= 0;
            }
        });
        // Searching for a movie.this script searches for a movie name and language present in movie_tile_content
        $(document).ready(function () {
        //button click event is called

            $("#btnSearch").click(function () {
                var searchterm = $("#txt_Search").val();
                //it the searchterm is empty an alert message is shown
                if (searchterm === "") {
                   $(".movie-tile").show();
                    alert("Enter Movie name to search...");
                } else {
                    $(".movie-tile").hide();
                   var count = $(".movie-tile:containsi(" + searchterm + ")").length;
                   if(count==0)
                   {
                   //if the count is zero it shows an alert
                   $(".movie-tile").show();
                   alert("No records found");
                   }
                   else
                   {
                   //if the count is greater than zero it shows the number of items found
                    $(".movie-tile:containsi(" + searchterm + ")").show();
                    alert("Found " + count);
                    }
                    //$('a:contains("Gigs")').addClass('active');
                }
            });

          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
    </script>
